services:

  db:
    container_name: postgres_limebank
    image: postgres:17
    ports:
        - "5432:5432"
    restart: always
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=limebank
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
